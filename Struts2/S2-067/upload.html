<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload - CVE-2024-53677</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            border-radius: 8px;
            text-align: center;
            width: 100%;
            max-width: 600px;
        }
        h1 {
            color: #5f6368;
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            font-size: 14px;
            color: #777;
            margin-bottom: 20px;
        }
        .upload-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .upload-btn:hover {
            background-color: #45a049;
        }
        .file-input {
            margin-top: 20px;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .file-details {
            font-size: 14px;
            color: #5f6368;
            margin-top: 20px;
        }
        .file-details p {
            margin: 4px 0;
        }
        .footer {
            font-size: 12px;
            color: #aaa;
            margin-top: 30px;
        }
        a {
            color: #1e88e5;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>CVE-2024-53677: File Upload</h1>
    <p>Welcome to VulhubExpand! Try to upload a file to the ROOT directory. üßê</p>

    <form action="upload" method="post" enctype="multipart/form-data">
        <input type="file" name="upload" class="file-input" />
        <br/>
        <button type="submit" class="upload-btn">Upload File</button>
    </form>

    <div class="file-details">
        <h3>Uploaded File Details:</h3>
        <s:iterator value="upload" var="u">
            <p><strong>File:</strong> <s:property value="u" /></p>
        </s:iterator>

        <s:iterator value="uploadContentType" var="ct">
            <p><strong>Content Type:</strong> <s:property value="ct" /></p>
        </s:iterator>

        <s:iterator value="uploadFileName" var="fn">
            <p><strong>File Name:</strong> <s:property value="fn" /></p>
        </s:iterator>
    </div>

    <div class="footer">
        <p>For more information, visit <a href="https://github.com/wi1kwegam4a/VulhubExpand" target="_blank">VulhubExpand on GitHub</a>.</p>
    </div>
</div>

</body>
</html>
